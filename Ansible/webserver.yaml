---
- hosts: webservers
  remote_user: root
  tasks:
   - name: install httpd 
     yum:
       name: httpd
       state: present
   - name: enable service httpd
     service:
       name: httpd
       enabled: yes
       state: started
   - name: motd
     copy:
       content: "{{ instance_motd }}"
       dest: /etc/motd

