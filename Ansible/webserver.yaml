---
- hosts: webservers
  remote_user: root
  tasks:
   - name: Disable all repositories except rhel-8-for-x86_64-baseos-rpms
     rhsm_repository:
       name: rhel-8-for-x86_64-baseos-rpms, rhel-8-for-x86_64-appstream-rpms
       purge: True
   - name: install httpd 
     yum:
       name: httpd
       state: present
   - name: enable service httpd
     service:
       name: httpd
       enabled: yes
       state: started
   - name: motd
     net_banner:
       banner: login
       text: {{ instance_motd }}
       state: present

